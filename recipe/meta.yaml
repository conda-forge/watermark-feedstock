{% set name = "watermark" %}
{% set version = "2.3.0" %}
{% set sha256 = "5eda865a868a55b9fcad913b2cbdffd07960b4dee3634fd36fd780302bc273eb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - ipython
    - importlib-metadata >=1.4

test:
  imports:
    - watermark
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rasbt/watermark
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: IPython magic function to print date/time stamps and various system information.
  dev_url: https://github.com/rasbt/watermark

extra:
  recipe-maintainers:
    - proinsias
