{% set name = "watermark" %}
{% set version = "2.3.1" %}
{% set sha256 = "0a69eb017f4f96e909739f25ce1a3bd0729c65d8cf4294ea07d609322360019a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
    - ipython

  run:
    - python >=3.7
    - ipython
    - certifi

test:
  imports:
    - watermark
    - certifi

about:
  home: https://github.com/rasbt/watermark
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: IPython magic function to print date/time stamps and various system information.
  dev_url: https://github.com/rasbt/watermark

extra:
  recipe-maintainers:
    - proinsias
