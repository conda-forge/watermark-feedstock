{% set name = "watermark" %}
{% set version = "2.1.0" %}
{% set sha256 = "469b7b396b6ab0f564cc36a4cbc39315945e6533901e607a02b10fd8abae44c3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
    - ipython

  run:
    - python
    - ipython
    - certifi

test:
  imports:
    - watermark
    - certifi

about:
  home: https://github.com/rasbt/watermark
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: IPython magic function to print date/time stamps and various system information.
  dev_url: https://github.com/rasbt/watermark

extra:
  recipe-maintainers:
    - proinsias
