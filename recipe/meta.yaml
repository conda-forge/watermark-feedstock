{% set name = "watermark" %}
{% set version = "2.0.2" %}
{% set sha256 = "f6464a410bcce33faf7f8ae6bed419352a65b0615ac4602ed23f151adf4d5b6b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
    - ipython

  run:
    - python
    - ipython
    - certifi

test:
  imports:
    - watermark
    - certifi

about:
  home: https://github.com/rasbt/watermark
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'IPython magic function to print date/time stamps and various system information.'
  dev_url: https://github.com/rasbt/watermark

extra:
  recipe-maintainers:
    - proinsias
